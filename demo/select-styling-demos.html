<dom-module id="select-styling-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>

    <h3>Styling the Template Content</h3>
    <vaadin-demo-snippet id="select-list-box-custom-styling">
      <template preserve-content>
        <style>
          vaadin-item {
            font-style: italic;
          }
        </style>
        <vaadin-select label="Name">
          <template>
            <vaadin-list-box>
              <vaadin-item>Jose</vaadin-item>
              <vaadin-item>Manolo</vaadin-item>
              <vaadin-item>Pedro</vaadin-item>
            </vaadin-list-box>
          </template>
        </vaadin-select>
      </template>
    </vaadin-demo-snippet>

    <h3>Customizing the Template Content</h3>
    <vaadin-demo-snippet id="select-list-box-custom-content">
      <template preserve-content>
        <vaadin-select label="User">
          <div slot="prefix"><iron-icon icon="lumo:user"></iron-icon></div>
          <template>
            <vaadin-list-box>
              <vaadin-item>
                <img style="width: 21px; border-radius: 50%; vertical-align: bottom" src="https://randomuser.me/api/portraits/women/43.jpg" />
                &nbsp;Gabriella
              </vaadin-item>
              <vaadin-item>
                <img style="width: 21px; border-radius: 50%; vertical-align: bottom" src="https://randomuser.me/api/portraits/men/77.jpg" />
                &nbsp;Rudi
              </vaadin-item>
              <vaadin-item>
                <img style="width: 21px; border-radius: 50%; vertical-align: bottom" src="https://randomuser.me/api/portraits/men/35.jpg" />
                &nbsp;Hamsa
              </vaadin-item>
              <vaadin-item>
                <img style="width: 21px; border-radius: 50%; vertical-align: bottom" src="https://randomuser.me/api/portraits/men/76.jpg" />
                &nbsp;Jacob
              </vaadin-item>
            </vaadin-list-box>
          </template>
        </vaadin-select>
      </template>
    </vaadin-demo-snippet>

    <h3>Custom Theme Variant</h3>
    <vaadin-demo-snippet id="select-custom-theme-variant">
      <template preserve-content>
        <dom-module id="custom-select" theme-for="vaadin-text-field vaadin-item">
          <template>
            <style>
              :host([theme~="custom"]) {
                font-family: monospace;
              }
            </style>
          </template>
        </dom-module>
        <dom-module id="custom-select-overlay" theme-for="vaadin-text-field vaadin-select-overlay">
          <template>
            <style>
              :host([theme~="custom"]) [part~="overlay"] {
                background: linear-gradient(hsla(214, 61%, 25%, 0.05), hsla(214, 61%, 25%, 0.05)) #fff;
              }
            </style>
          </template>
        </dom-module>
        <vaadin-select label="Name" theme="custom">
          <template>
            <vaadin-list-box>
              <vaadin-item theme="custom">Jose</vaadin-item>
              <vaadin-item theme="custom">Manolo</vaadin-item>
              <vaadin-item theme="custom">Pedro</vaadin-item>
            </vaadin-list-box>
          </template>
        </vaadin-select>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class SelectStylingDemos extends DemoReadyEventEmitter(SelectDemo(Polymer.Element)) {
      static get is() {
        return 'select-styling-demos';
      }
    }
    customElements.define(SelectStylingDemos.is, SelectStylingDemos);
  </script>
</dom-module>

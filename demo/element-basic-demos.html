<dom-module id="element-basic-demos">
  <template>
    <style>
       :host {
        display: block;
      }

    </style>


    <h3>Sample example</h3>
    <vaadin-demo-snippet id='element-basic-demos-sample-example'>
      <template preserve-content>
        <vaadin-dropdown-menu>
          <template>
            <h3>Foobar 2</h3>
          </template>
        </vaadin-dropdown-menu>
      </template>
    </vaadin-demo-snippet>

    <h3>Example with vaadin-tabs</h3>
    <vaadin-demo-snippet id='element-basic-demos-sample-example'>
      <template preserve-content>
        <vaadin-dropdown-menu>
          <template>
            <vaadin-tabs vertical>
              <vaadin-tab>Option 1</vaadin-tab>
              <vaadin-tab>Option 2</vaadin-tab>
              <vaadin-tab>Option 3</vaadin-tab>
            </vaadin-tabs>
          </template>
        </vaadin-dropdown-menu>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class ElementBasicDemos extends DemoReadyEventEmitter(ElementDemo(Polymer.Element)) {
      static get is() {
        return 'element-basic-demos';
      }
    }
    customElements.define(ElementBasicDemos.is, ElementBasicDemos);
  </script>
</dom-module>

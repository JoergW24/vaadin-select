       :host {
        display: block;
      }

    </style>


    <h3>Basic Usage</h3>

          <vaadin-dropdown-menu>

              <vaadin-list-box vertical>
                <vaadin-item><i>Option</i> 1</vaadin-item>

              </vaadin-list-box>
